<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
</head>
<style>
    body{
        background-color: #fff;
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
    }
    .container{
        position: relative;
    }
    .notificationBox1,.notificationBox2, .notificationBox3{
        width: 500px;
        height: 100px;
        border-radius: 20px;
        position: absolute;
        border: 1px solid;
        color: #fff;
        background-color: #000;
        opacity: 0.7;
        padding: 10px;
        right: -521px;
        top: 0px;
        animation-name: animation;
        animation-duration: 5s;
        margin-top: 20px;
    }
    .notificationBox2{
      top: 124px;
    }
    .notificationBox3{
        top: 248px;
    }
    @keyframes  animation{
    0% {right: -521px;}
     25% {right: 10px;}
    }
    .closeImg{
        width: 30px;
        margin-left: 70%;
    }
    .show{
        border: none;
        padding: 10px;
        font-size: 20px;
        font-family:cursive;
        background-color:brown;
        border-radius: 10px;
        color: #fff;
    }
</style>
<body>
    <div class="container">
         <div class="notificationBox1 display">
            <h2>Messages <img src="icons8-cross-50.png" class="closeImg closeImg1"></h2>
            <p>Notification 1</p>  
         </div>
         <div class="notificationBox2 display">
            <h2>Messages <img src="icons8-cross-50.png" class="closeImg closeImg2"></h2>
            <p>Notification 2</p>  
         </div>
         <div class="notificationBox3 display">
            <h2>Messages <img src="icons8-cross-50.png" class="closeImg closeImg3"></h2>
            <p>Notification 3</p>  
         </div>
        </div>
        <div style="display: flex; justify-content: center; align-items: center;  ">
        <button class="show">Show Notification</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
