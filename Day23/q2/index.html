<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousal</title>
</head>
<style>
    .container{
        display: flex; 
        flex-direction: column; 
        align-items: center;
    }
    .slider{
        position: relative;
        width: 900px;
        height: 500px;
        overflow: hidden;
        border-radius: 10px;
    }
    .images{
        display: flex;
        width: max-content;
        transition: transform 0.6s ease-in-out;
    }
    .images img{
        width: 900px;
        height: 500px;
        object-fit: cover;
    }
    .arrow{
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        height: 50px;
        border: 2px solid;
        border-radius: 50%;
        padding: 10px;
        z-index: 10;
    }
    .prev{
        left: 10px;
    }
    .next{
        right: 10px;
    }
</style>
<body>
    <div class="container">
     <h1>Image Carousal</h1>
     <div class="slider">
         <img src="img/icons8-less-than-50.png" class ='prev arrow'>
         <div class="images">
            <img src="img/img1.webp">
            <img src="img/img2.jpg">
            <img src="img/img3.jpg">
            <img src="img/img4.webp">
        </div>
        <img src="img/icons8-more-than-50.png" class="next arrow">
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
