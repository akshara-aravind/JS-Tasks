<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two List Showing by Shift + A</title>
</head>
<body>
    <div style="text-align: center;">
    <h1>Two List Showing by Shift + A</h1>

    <div style="border: 1px solid; padding: 10px; width: 50%; margin: auto;">
    <ul style="list-style: none; margin: auto;">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>
    <ul class="list" style="display:none; list-style: none; margin-top: 1px;">
        <li>Item4</li>
        <li>Item5</li>
    </ul>
    </div>
    </div>
    <script src="q8.js"></script>
</body>
</html>
